<center><h3>DERECHOS RESERVADOS CAMILA GODOY</h3></center>

<audio id="musica">
  <source src="img/Someone.mp3" type="audio/mpeg">
</audio>

<style>
  .derecha {
    width: "150"
    height:"150"
    transition: transform 0.3s ease;
  }

  .girando {
    animation: rotar 2s linear infinite;
  }

  @keyframes rotar {
    from {
      transform: rotate(1deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>

<script>
  const imagen = document.getElementById("imagen");
  const musica = document.getElementById("musica");

  imagen.addEventListener("click", () => {
    if (musica.paused) {
      musica.play();                
      imagen.classList.add("girando");   
    } else {
      musica.pause();                     
      imagen.classList.remove("girando");
    }
  });
</script>
